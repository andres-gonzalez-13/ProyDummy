{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block body %}
<form class="form-signin">
    <img class="mb-4" src="{{ url_for('static', filename='images/4698590_basket_buy_ecommerce_online_shopping_icon.png') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Por favor ingrese</h1>

    <div class="form-floating">
        <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Recordar
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
</form>

{% endblock %}
